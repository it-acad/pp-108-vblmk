{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'authentication/css/authentication.css' %}" />
  </head>
  <body>
    <h1>Register</h1>

    {% if errors %}
    <ul style="color: rgb(114, 33, 8)">
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="fist_name">First name:</label>
      <input type="text" name="first_name" id="first_name" required /><br /><br />

      <label for="last_name">Last name:</label>
      <input type="text" name="last_name" id="last_name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required /><br /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required /><br /><br />

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" name="confirm_password" id="confirm_password" required /><br /><br />

      <label>Register as:</label><br />
      <input type="radio" name="role" value="0" id="visitor" required />
      <label for="visitor">Visitor</label><br />
      <input type="radio" name="role" value="1" id="librarian" required />
      <label for="librarian">Librarian</label><br /><br />

      <button type="submit">Register</button>
    </form>
  </body>
</html>
